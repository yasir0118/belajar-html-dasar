<html>
    <body>
        <!-- tag a digunakan untuk membuat link agar
        bisa berpindah halaman dari satu file html 
        ke file html lain, atau dapat juga digunakan 
        untuk berpindah laman, link juga dapat berupa
        gambar yang bisa diklik-->
        <h2>Latihan link pada html</h2>

        <!-- tag a memiliki atribut dengan nilai
        target="_self" saat diklik halaman akan ditampilkan di tab
        yang sama
    
        target="_blank" saat diklik halaman akan ditampilkan di tab
        yang baru-->

        <a href="https://instagram.com" target="_self">
            mampir ke instagram yuk!</a> 
            <br>
        <a href="https://instagram.com" target="_blank">
            mampir ke instagram yuk!</a>

        <h2>Belajar Link</h2>
        <ul>
            <li><a href="https://instagram.com">Ke Instgram</a></li>
            <li><a href="https://facebook.com">Ke Facebook</a></li>
            <li><a href="https://youtube.com">Ke Youtube</a></li>
        </ul>
    </body>
</html>
