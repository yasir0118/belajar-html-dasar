<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>

    <style>
        header {
            background-color: gray;
            padding: 30px;
            text-align: center;
            font-size: 35px;
            color: white;
        }
    article {
        padding: 20px;
        width: 100%;
        background-color: #f1f1f1;
    }
    footer {
        background-color: grey;
        padding: 10px;
        text-align: center;
        color: white;
    }
    nav {
        background-color: yellow;
        padding: 10px;
    }
    nav ul {
        list-style-type: none;
        overflow: hidden;
    }
    nav li {
        float: left;
    }
    nav li a {
        display: block;
        text-align: center;
        padding: 16px;
        text-decoration: none;
    }
    nav li a:hover {
        background-color: orange;
    }
    </style>

</head>
