<html>
    <body>
        <!-- tag span adalah tag yang memiliki display inline,
        sedangkan div memiliki display block, tag span
        digunakan untuk membungkus tiap kata pada tag-->
        <h1>
            <span style="color: blue; background-color: gray;">Muhammad</span>
            <span style="color:red;">Yasir</span>
            <span style="color: green">Arafat</span>
        </h1>
    </body>
</html>
