<html>
    <body>
        <!-- tag video memiliki banyak atribut didalamnya
        width untuk mengatur ukuran lebar video
        height untuk mengatur ukuran tinggi video
        controls untuk menampilkan kontrol video
        autoplay agar video otomatis berjalan -->
        <h1>Belajar Video</h1>

        <!-- Tipe 1 -->
        <video src="montage.mp4" width="500px" height="100%" controls >
        </video>

        <!-- Tipe 2-->
        <video width="500px" height="100%" controls>
            <source src="montage.mp4">
        </video>
    </body>
</html>
