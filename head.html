<html>
    <!-- tag head digunakan untuk menambah informasi yang tidak
    akan ditampilkan pada halaman web, biasanya berisi meta data
    (informasi tambahan web) atau berisi CSS dan JavaScript-->
    <head>
        <!-- tag title digunakan untuk mengubah judul pada jendela
        halaman di web browser-->
        <title>Belajar head html</title>
        <meta name="author" content="Muhammad Yasir">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="description" content="Belajar Ngoding">
    </head>
    <body>
        <h1>Belajar Head</h1>
    </body>
</html>
