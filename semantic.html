<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEMANTIC</title>
</head>
    <!-- semantic adalah tag div/span yang memiliki arti
    dan berfungsi untuk memudahkan kita mengetahui informasi
    tentang tag tersebut

    article untuk konten artikel
    aside untuk bagian samping konten, misal sidebar
    figure untuk konten ilustrasi, diagram, foto dll
    figurecaption untuk keterangan tag figure
    footer untuk bagian footer dokumen
    header untuk bagian header dokumen
    main untuk konten utama dokumen
    mark untuk bagian yang ditandai atau dihighlight
    nav untuk bagian navigasi link
    section untuk section di dokumen
    details untuk bagian yang lebih detail yang bisa user lihat
    summary untuk heading tag details
    time untuk konten waktu.tanggal-->
<body>
    <header>
        <h1>Judul Halaman</h1>
    </header>
    <nav>
        <ul>
            <li><a href="">Beranda</a></li>
            <li><a href="">Artikel</a></li>
            <li><a href="">Kontak Kami</a></li>
        </ul>
    </nav>
    <section>
        <article>
            <h1>Belajar HTML</h1>
            <P>Isi dari belajar HTML</P>
        </article>
        <article>
            <h1>Belajar CSS</h1>
            <p>Isi dari belajar CSS</p>
        </article>
    </section>
    <footer>
        <p>Powered by Muhammad Yasir <time datetime="2023">2023</time></p>
    </footer>
    
</body>
</html>
