<html>
    <body>
        <h2>Daftar Hobi</h2>

        <!-- ul adalah unordered list, digunakan untuk
        membuat daftar list yang tidak berurutan-->
        <ul>
            <li>Baca Buku</li>
            <li>Dengar Musik</li>
            <li>Berenang</li>
        </ul>


        <h2>Cara buat file html</h2>
        <!-- ol adalah ordered list, digunakan untuk
        membuat daftar yang berurutan -->
        <ol>
            <li>Buat folder</li>
            <li>Beri nama</li>
            <li>Buat file baru</li>
            <li>Beri nama file 'file.html'</li>
        </ol>

        <!-- format pada ol bisa diubah dengan berbagai atribut
        type="isi type", seperti (
            1 untuk angka, 
            A untuk huruf kapital,
            a untuk huruf kecil,
            l untuk angka romawi besar,
            i untuk angka romawi kecil
            )-->

    <h2>Cara buat file html</h2>
        <ol type="I">
            <li>Buat folder</li>
            <li>Beri nama</li>
            <li>Buat file baru</li>
            <li>Beri nama file 'file.html'</li>
        </ol>
    </body>
</html>
